<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>book catalog</title>
    </head>
    <body>
        <div>
            {% for book in books %}
                <div class="col-md-4">
                    <br>
                    <h4>{{ book.title }}</h4>
                    <p>Authors: {{ book.author }}</p>
                    <p>Format: {{ book.format }}</p>
                    <p>Rating: {{ book.avg_rating }}</p>
                    <p>Pages: {{ book.num_pages }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
